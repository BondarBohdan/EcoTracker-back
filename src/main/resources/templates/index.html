<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Device List</title>
</head>
<body>
<h1>Device List</h1>
<ul>
  <li th:each="audioData : ${audioDataList}">
    <a th:href="@{|/device/${audioData.deviceId}|}" th:text="'Device: ' + ${audioData.deviceId} + ' - ' + ${audioData.timestamp}">Device Link</a>
  </li>
</ul>
</body>
</html>
